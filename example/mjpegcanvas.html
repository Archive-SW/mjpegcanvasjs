<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MJPEG Canvas Example</title>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="../mjpegcanvas.js"></script>
<script type="text/javascript">
	function start() {
		// initialize the stream on the canvas 
		var mjpeg = new MjpegCanvas({
			host : 'localhost',
			topic : '/overhead_north/image_raw',
			canvasID : 'my-mjpeg',
			width : 800,
			height : 600
		});

	}
</script>

</head>
<body onload="start()">
	<canvas id="my-mjpeg" width="800px" height="600px"></canvas>
</body>
</html>
